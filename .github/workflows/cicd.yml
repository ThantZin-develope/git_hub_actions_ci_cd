
name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  simple-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name : Copy Changed Files  
        env:
          EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          rsync -avz --exclude="key.pem" -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./* ubuntu@$EC2_INSTANCE_IP:~/git_hub_actions_ci_cd
          
      - name: Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ~/git_hub_actions_ci_cd
            npm install
            npm run start